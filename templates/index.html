## 🌐 `templates/index.html` – Flask Frontend UI

```html
<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Spam Classifier</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #f3f3f3; }
    textarea { width: 100%; height: 150px; padding: 10px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .result { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h2>📧 Spam Email Detection</h2>
  <form method="POST">
    <textarea name="email_text" placeholder="Enter your email text here..."></textarea>
    <br>
    <button type="submit">Predict</button>
  </form>
  {% if prediction %}
    <div class="result">
      <strong>Prediction:</strong> {{ prediction }}<br>
      <strong>Confidence:</strong> {{ confidence }}
    </div>
  {% endif %}
</body>
</html>
